<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .contact-left-panel {
      background-color: antiquewhite;
      display: block;
      height: 1vh;
      float: left;
      padding: 10px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <section class="contact-list">
    <h1>Agenda de contatos</h1>

    <!-- BEGIN LEFT-PANEL -->
    <section class="contact-left-panel">
      <ul id="contactList">
        <li id="contactItemTemplate">
          <p><strong>Fulano de Tal</strong><br/>(62) 99122-8178</p>
        </li>
      </ul>
    </section>
    <!-- END LEFT-PANEL -->

    <!-- BEGIN RIGHT-PANEL -->
    <section class="contact-right-panel">
      <form>
        <div>
          <label for="name">Nome</label>
          <input type="text" id="name">
        </div>

        <div>
          <label for="phone">Telefone</label>
          <input type="text" id="phone">
        </div>

        <button type="button">Adicionar</button>
      </form>
    </section>
    <!-- END RIGHT-PANEL -->

  </section>
  <script src="js/index.js"></script>
</body>
</html>
